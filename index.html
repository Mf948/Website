<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="">spects</a></li>
          <li><a class="nav-link" href="">product</a></li>
          <li><a class="nav-link" href="">contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop of the Future</h1>
            <p>
              The New 14 inch bezeels display offering a 4k display with a touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/matebook.png" alt="matebook" />
        </div>
      </section>

      <img class="big-circle" src="./img/big-eclipse.svg" alt="" srcset="" />
      <img class="medium-cricle" src="./img/mid-eclipse.svg" alt="" />
      <img clas="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
